<html>
  <head>
    <script src="/ARcad.web.js"></script>
  </head>
  <body>
    <div id="myContent" style="position:absolute;top:0px;left:0px"></div>
    <script>
      let container = document.querySelector("#myContent");

      let xhr = new XMLHttpRequest();
      xhr.open("GET","/default.svg",false);
      xhr.overrideMimeType("image/svg+xml");
      xhr.send("");
      let svg = xhr.responseXML.documentElement;


      let arcad = new ARcad(container, svg);

      console.log("Listening for:", "fluxels-updated")
      arcad.on("fluxels-updated", (e) => {
        console.log("Fluxels updated!");
        console.log(e);
      });

    </script>
  </body>
</html>
